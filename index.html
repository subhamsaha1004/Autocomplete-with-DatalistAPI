<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Auto-complete with the Datalist API</title>

	<link href='http://fonts.googleapis.com/css?family=Kelly+Slab|Oleo+Script+Swash+Caps:400,700|Amaranth:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="page">
		<h1>Auto-complete with the Datalist API</h1>
		<div id="content">
			<form action="">
				<label for="email">Type your email here:</label>
				<input type="email" id="email" name="email" placeholder="your@email.com" class="inpCls">
			</form>
			<p>Shows a list of suggestions after you have typed something after '@'</p>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
